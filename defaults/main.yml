###
# iterm
###
iterm2_style_files:
  - Arthur.itermcolors
  - materialshell-dark.itermcolors
  - materialshell-ocean.itermcolors
  - tomorrow-night-eighties.itermcolors

###
# nvim
###
nvim_configuration_files:
  - init.vim
  - plugins.vim

###
# ssh
###

ssh_sub_directories:
  - home
  - work

# References ssh files within files/ssh in this repo
# NOTE: The path reference to these files will be where
# they are installed withinin ~/.ssh, e.g. ~/.ssh/home/config
ssh_configuration_files:
  - home/config
  #- work/config # NOTE: not checking in work SSH configurations to personal GitHub

###
# tmux
###

# These are the files linked to ~/.config/tmux/<file> 
# from '../files/tmux/<file>
tmux_config_files:
  - tmux.conf
  - tmux-mac.conf

###
# zsh
###

# These are the files linked to ~/.zsh.d/<file> from
# '../files/zsh/zsh.d/<file>
zsh_d_files:
  - aliases.zsh
  - exports.zsh
  - funcs.zsh
  - gcp.zsh
  - go.zsh
  - login.zsh
  - osx.zsh
  - python.zsh
  - rust.zsh
  - system.zsh
